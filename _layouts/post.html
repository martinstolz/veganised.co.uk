---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  {% assign author = site.data.authors[page.author] %}
  {% if author %}
  <span class="post-date">{{ page.date | date_to_string }} by {{ author.name }}</span>
  {% endif %}  
  {{ content }}

  {% include sharing.html %}

  {% include comments.html %}
</div>
